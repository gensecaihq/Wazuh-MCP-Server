name: CI

on:
  push:
    branches: [ main, feature/*, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy

    - name: Check formatting with black
      run: black --check --diff src/ tests/ || true

    - name: Check imports with isort
      run: isort --check-only --diff src/ tests/ || true

    - name: Lint with ruff
      run: ruff check src/ || true

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src/wazuh_mcp_server --cov-report=xml || true

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
      if: matrix.python-version == '3.11'

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile src/wazuh_mcp_server/*.py
        python -m py_compile src/wazuh_mcp_server/api/*.py

    - name: Verify imports
      run: |
        python -c "from wazuh_mcp_server.server import app; print('Server imports OK')"
        python -c "from wazuh_mcp_server.config import get_config; print('Config imports OK')"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [syntax-check]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 5
