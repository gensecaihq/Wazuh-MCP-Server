# Redis Configuration for Wazuh MCP Server
# Security-hardened configuration for production use

# Basic Configuration
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Authentication
# Password is set via REDIS_PASSWORD environment variable in entrypoint
# This placeholder will be replaced at runtime
# requirepass REDIS_PASSWORD_PLACEHOLDER

# Security Settings
bind 127.0.0.1 ::1
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Connection Limits
maxclients 10000

# Logging
loglevel notice
syslog-enabled no

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Security Hardening
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_3f7a2b1c
rename-command DEBUG ""
rename-command EVAL ""

# Disable dangerous commands
rename-command DEL ""